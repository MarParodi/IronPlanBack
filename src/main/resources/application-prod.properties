# ============================================
# IRONPLAN - Configuración de Producción
# ============================================
# Las variables ${...} serán inyectadas desde Railway

spring.application.name=IronPlan

# ============================================
# Base de datos MySQL (Railway)
# ============================================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ironplan}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# ============================================
# JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# Seguridad JWT
# ============================================
app.jwt.secret=${JWT_SECRET:cambiar-en-produccion}
app.jwt.expirationMs=${JWT_EXPIRATION:86400000}

# ============================================
# CORS - Orígenes permitidos
# ============================================
cors.allowed-origins=${CORS_ORIGINS:https://ironplan.up.railway.app}

# ============================================
# Servidor
# ============================================
server.port=${PORT:8080}

# ============================================
# Logging (menos verbose en producción)
# ============================================
logging.level.root=WARN
logging.level.com.example.ironplan=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
