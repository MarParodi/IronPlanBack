# ============================================
# IRONPLAN - Configuración de Producción
# ============================================

spring.application.name=IronPlan

# ============================================
# Perfil activo (Railway)
# ============================================
spring.profiles.active=prod

# ============================================
# Base de datos MySQL (Railway - Private Network)
# MYSQL_URL debe venir de: ${{ MySQL.MYSQL_URL }}
# Normalmente Railway lo da como mysql://..., por eso usamos jdbc:
# ============================================
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones (Hikari)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# Seguridad JWT
# ============================================
app.jwt.secret=${JWT_SECRET}
# Usar formato ISO-8601 (evita errores): PT24H = 24 horas
app.jwt.expiration=${JWT_EXPIRATION:PT24H}

# ============================================
# CORS
# ============================================
cors.allowed-origins=${CORS_ORIGINS}

# ============================================
# Servidor (Railway inyecta PORT)
# ============================================
server.port=${PORT}

# ============================================
# Logging (producción)
# ============================================
logging.level.root=WARN
logging.level.com.example.ironplan=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
